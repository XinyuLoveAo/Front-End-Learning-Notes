<!DOCTYPE html>
<html>
  <head>
    <title>7.5</title>
    <script>
      var date = new Date();
      var year = date.getFullYear();
      var month = date.getMonth() + 1;
      var day = date.getDate();
      var a = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
      document.write("今天是"+year+"年"+month+"月"+day+"日 "+a[date.getDay()]);
    </script>
  </head>
</html>

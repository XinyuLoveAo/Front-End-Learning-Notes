<!DOCTYPE html>
<html>
  <head>
    <title>3.9</title>
    <script>
      document.write("第一题:<br/>");
      var sum1 = sum2 = sum3 = 0;
      for(var i = 1; i <= 100; i++){
        sum1 += i;
      }
      var i = j = 0;
      while(i <= 100){
        sum2 += i;
        i++;
      }
      do{
        sum3 += j;
        j++;
      }while(j<=100);

      document.write("for循环得到sum为：" + sum1 + "<br/>")
      document.write("while循环得到sum为：" + sum2 + "<br/>")
      document.write("do while循环得到sum为：" + sum3 + "<br/>")
      document.write("第二题:<br/>");
      for(var i = 0; i < 4; i++){
        for(var j = 0; j < 3-i; j++){
          document.write("-");
        }
        for(var k = 0; k < 2*i + 1; k++){
          document.write("*");
        }
        document.write("<br/>");
      }
      for (i = 0; i < 3; i++){
        for (j = 0; j < i + 1; j++){
          document.write("-");
        }
            //打印“*”
        for (k = 0; k < 5 - 2 * i; k++){
          document.write("*")
        }
        document.write("<br/>")
        }

      document.write("第三题:<br/>");
      for(var i = 1; i<=9; i++){
        for(var j = 1; j<=i; j++){
          document.write(i + " * " + j + " = " + i * j);
          document.write(" ");
        }
        document.write("<br/>");
      }
    </script>
  </head>
</html>
